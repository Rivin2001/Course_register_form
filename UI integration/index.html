<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <style>
    /* Background Video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1; /* Ensures video stays in the background */
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Ensuring content is visible */
    .content {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.8); /* Light overlay for readability */
      padding: 20px;
    }
  </style>


  <div class="video-container">
    <video id="background-video" autoplay loop muted>
      <source src="assets/js/7730005-uhd_3840_2160_25fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-content">
      <p>Join Us and Become a Professional Developer!</p>
    </div>
  </div>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ICET </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Courses.html">Courses</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About us</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary me-2">Log in </button>
    <button type="button" class="btn btn-primary">Sign up </button>
  </div>
  <br>
  <!-- slider -->
  <div class="col-10 mx-auto" class="d-flex justify-content-center">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/js/slider-1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/js/jan_banner.png" class="d-block w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <br>
  <div class="col-6 mx-auto ">
    <label for="first-name" class="form-label" style="color: aliceblue;" >First name</label>
    <input class="form-control" list="datalistOptions" id="first-name" placeholder="Type to search..."
      autocomplete="given-name">
  </div>

  <br>
  <div class="col-6 mx-auto ">
    <label for="last-name" class="form-label" style="color: aliceblue;">Last name</label>
    <input class="form-control" list="datalistOptions" id="last-name" placeholder="Type to search..."
      autocomplete="family-name">
  </div>
  <br>

  <div class="col-6 mx-auto ">
    <label for="contact" class="form-label" style="color: aliceblue;">Contact Number </label>
    <input class="form-control" list="datalistOptions" id="contact" placeholder="Type to search..." autocomplete="tel">
  </div>
  <br>

  <div class="text-center">
    <button type="button" id="proceed" class="btn btn-primary me-2">proceed </button>
  </div>




  <script src="assets/js/app.js"></script>

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>









</html>
